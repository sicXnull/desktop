<div [@flyInOut]="animationState">

  <!-- Step 0 & 2 -->
  <ng-template [ngIf]="[0,2].includes(step)">
    <div class="container">
      <div class="content">

        <app-unlockwallet (unlockEmitter)="unlockWallet($event)" [autoClose]="false">
        </app-unlockwallet>

        <!--div class="actions">
          <button mat-raised-button class="control" (click)="prevStep();">Back</button>
        </div-->

      </div><!-- .content -->
    </div><!-- .container -->
  </ng-template><!-- Step 0,2 -->


  <!-- Step 1 -->
  <ng-template [ngIf]="step === 1">
    <div class="container">
      <div class="content">
        <h2 class="title">Cold wallet setup</h2>
        <p>
          Please enter the Cold Staking Public Key generated by your "staking node".
        </p>

        <mat-form-field class="cold-stake-address">
          <input matInput [(ngModel)]="coldStakeAddress" placeholder="Enter the public key" #validation="ngModel"
                 required/>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" (click)="nextStep();"
                  [disabled]="validation.errors && validation.errors.required">
            <mat-icon fontSet="partIcon" fontIcon="part-snowflake"></mat-icon>
            Enable cold staking
          </button>

          <!-- <button mat-raised-button color="warn" (click)="resetColdStakingAddress()"
                  [disabled]="validation.errors && validation.errors.required">
            <mat-icon fontSet="partIcon" fontIcon="part-alert"></mat-icon>
            Disable cold staking
          </button> -->
        </div><!-- .actions -->

      </div><!-- .content -->
    </div><!-- .container -->
  </ng-template><!-- /Step 1 -->


  <!-- Step 3 -->
  <ng-template [ngIf]="step === 3">
    <div class="container">
      <div class="content">
        <div class="title">
          {{ finalMessage }}
        </div>
      </div><!-- .content -->
    </div><!-- .container -->
  </ng-template><!-- Step 3 -->

</div>
