<div class="container disable-select">
  <div class="content">
    <div class="title">Unlock your wallet</div>
    <p>
      Please enter your password to unlock your wallet
    </p>

    <app-password
      label="Enter your password"
      buttonText="Unlock wallet"
      (unlockEmitter)="unlock($event)"
      [showStakeOnly]="showStakeOnly"
      [stakeOnly]="stakeOnly"
      [emitUnlock]="true"
      [alwaysUnlocked]="alwaysUnlocked">
    </app-password>

  </div><!-- .content -->
</div><!-- .container -->
