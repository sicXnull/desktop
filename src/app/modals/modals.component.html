<button class="close_button" (click)="close()" *ngIf="enableClose">

</button>

<div mat-dialog-content class="mat-wallet-content">
  <mat-spinner mode="indeterminate" *ngIf="loadSpinner"></mat-spinner>

  <ng-template #modalContainer></ng-template>
</div>
